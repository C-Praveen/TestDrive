<!-- cars.component.html -->
<div class="page-container">
  <div>
    <h1 style="display: inline;">Available Cars</h1>
    <mat-card-actions align="end" style="    display: inline-block;
    position: absolute;
    right: 0;">
      <button mat-raised-button color="primary" (click)="addcar()">
      <mat-icon>add_circle</mat-icon>
      Add New Car
      </button>
  </mat-card-actions>
  </div>
    
    <div class="cars-grid">
      <mat-card class="car-card" *ngFor="let car of cars">
        <mat-card-header>
          <div class="header-actions">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="car actions">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="handleEdit(car)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="handleDelete(car)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </div>
          <mat-card-title>{{car.brand}} {{car.model}}</mat-card-title>
          <mat-card-subtitle>{{car.year}} | ${{car.price | number}}</mat-card-subtitle>
        </mat-card-header>
        
        <div class="car-image-container">
          <img mat-card-image [src]="car.imageUrl" [alt]="car.brand + ' ' + car.model">
        </div>
        
        <mat-card-content>
          <p>{{car.description}}</p>
        </mat-card-content>
        
        <!-- In the mat-card-actions section of cars.component.html -->
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" (click)="handleTestDrive(car)">
            <mat-icon>build</mat-icon>
            SCHEDULE TEST
            </button>
        </mat-card-actions>
    </mat-card>
    </div>
  </div>
