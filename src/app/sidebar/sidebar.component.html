<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <br>
      <mat-toolbar color="primary" style="color: cyan; font-size: xx-large;">Car Management</mat-toolbar>
      <mat-nav-list>
        <!-- Main navigation links -->
        <div class="main-links">
          <a mat-list-item routerLink="/home" routerLinkActive="active-link">
            <mat-icon style="color: cyan;">home</mat-icon>
            <span style="    position: relative;
            top: -5px;
            left: 10px;
            ">Home</span>
          </a>
          <br>
          <a mat-list-item routerLink="/cars" routerLinkActive="active-link">
            <mat-icon style="color: cyan;">directions_car</mat-icon>
            <span style="    position: relative;
            top: -5px;
            left: 10px;">Cars</span>
          </a>
        </div>
        <br>
        <!-- Bottom section with passed/failed cars -->
        <div class="bottom-links">
          <mat-divider></mat-divider>
          <h3 mat-subheader style="color: cyan;">Car Status</h3>
          <br>
          <a mat-list-item routerLink="/passed-cars" routerLinkActive="active-link">
            <mat-icon style="color: cyan;">check_circle</mat-icon>
            <span style="    position: relative;
            top: -5px;
            left: 10px;">Passed Cars</span>
          </a>
          <br>
          <a mat-list-item routerLink="/failed-cars" routerLinkActive="active-link">
            <mat-icon style="color: cyan;">cancel</mat-icon>
            <span style="    position: relative;
            top: -5px;
            left: 10px;">Failed Cars</span>
          </a>
          <br>
          <!-- Profile section at the very bottom -->
          <mat-divider></mat-divider>
          <br>
        </div>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Car Management System</span>
        <div class="profile-section" style="position: absolute; right: 15px;">
          <button mat-button [matMenuTriggerFor]="profileMenu" class="profile-button">
            <mat-icon style="color: cyan;">account_circle</mat-icon>
            <span style="color: cyan;">Profile</span>
            <mat-icon style="color: cyan;">arrow_drop_down</mat-icon>
          </button>
          <mat-menu #profileMenu="matMenu">
            <button mat-menu-item>
              <mat-icon style="color: cyan;">person</mat-icon>
              <span style="color: cyan;">My Profile</span>
            </button>
            <button mat-menu-item>
              <mat-icon style="color: cyan;">settings</mat-icon>
              <span style="color: cyan;">Settings</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item>
              <mat-icon style="color: cyan;">exit_to_app</mat-icon>
              <span style="color: cyan;">Logout</span>
            </button>
          </mat-menu>
        </div>
      </mat-toolbar>
      <!-- Main content -->
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
